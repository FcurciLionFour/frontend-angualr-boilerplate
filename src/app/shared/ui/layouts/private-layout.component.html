<div class="flex min-h-screen bg-slate-50">
  <aside class="w-64 bg-slate-950 text-slate-300 flex flex-col">
    <div class="px-6 py-5 text-lg font-semibold text-slate-100">App</div>

    <nav class="flex-1 px-3 space-y-1">
      <a
        *ngFor="let item of visibleMenu()"
        [routerLink]="item.route"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-sm hover:bg-slate-800"
      >
        {{ item.label }}
      </a>
    </nav>

    <div class="px-6 py-4 border-t border-slate-800 text-xs text-slate-400">
      <div class="mb-3 truncate" *ngIf="authStore.user() as user">{{ user.email }}</div>
      <button
        type="button"
        class="w-full rounded-md bg-slate-800 px-3 py-2 text-left text-slate-200 hover:bg-slate-700"
        (click)="logout()"
      >
        Cerrar sesion
      </button>
    </div>
  </aside>

  <main class="flex-1 p-8">
    <router-outlet />
  </main>
</div>
