<div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Recuperar contraseña</h1>

    <form *ngIf="!success()" [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <input type="email" formControlName="email" placeholder="Tu email" class="w-full border px-3 py-2 rounded" />

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded" [disabled]="loading()">
            {{ loading() ? 'Enviando…' : 'Enviar link' }}
        </button>
    </form>

    <p *ngIf="success()" class="text-sm text-gray-600">
        Si el email existe, te enviamos un link para resetear tu contraseña.
    </p>
</div>
