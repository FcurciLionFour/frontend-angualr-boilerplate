<div class="w-full max-w-md bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full rounded border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Contrasena</label>
      <input
        type="password"
        formControlName="password"
        class="w-full rounded border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Confirmar contrasena</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="w-full rounded border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <div *ngIf="error()" class="text-sm text-red-600">
      {{ error() }}
    </div>

    <button
      type="submit"
      [disabled]="loading()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
    >
      <span *ngIf="!loading()">Registrarme</span>
      <span *ngIf="loading()">Creando cuenta...</span>
    </button>

    <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">
      Ya tenes cuenta? Iniciar sesion
    </a>
  </form>
</div>
