<div *ngIf="!loading()" class="max-w-md bg-white rounded shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Editar usuario</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Email</label>
            <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm mb-1">Roles</label>
            <div class="flex gap-4">
                <label *ngFor="let role of availableRoles" class="flex items-center gap-2">
                    <input type="checkbox" [checked]="form.value.roles?.includes(role)"
                        (change)="toggleRole(role, $event.target.checked)" />
                    {{ role }}
                </label>
            </div>
        </div>

        <div>
            <label class="flex items-center gap-2">
                <input type="checkbox" formControlName="isActive" />
                Usuario activo
            </label>
        </div>

        <div *ngIf="error()" class="text-red-600 text-sm">
            {{ error() }}
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700"
                [disabled]="saving()">
                {{ saving() ? 'Guardando...' : 'Guardar cambios' }}
            </button>
        </div>
    </form>
</div>
