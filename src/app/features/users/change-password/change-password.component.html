<div class="max-w-sm mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Cambiar contrasena</h1>

  <form *ngIf="!success()" [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <input
      type="password"
      formControlName="currentPassword"
      placeholder="Contrasena actual"
      class="w-full border px-3 py-2 rounded"
    />

    <input
      type="password"
      formControlName="newPassword"
      placeholder="Nueva contrasena"
      class="w-full border px-3 py-2 rounded"
    />

    <div *ngIf="error()" class="text-red-600 text-sm">
      {{ error() }}
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded" [disabled]="loading()">
      {{ loading() ? 'Guardando...' : 'Cambiar contrasena' }}
    </button>
  </form>

  <p *ngIf="success()" class="text-green-600 text-sm">
    Contrasena actualizada correctamente.
  </p>
</div>
